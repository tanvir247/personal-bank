<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Personal Bank</title>
</head>
<body>
    <section id="login-area" class="container">
        <h1 class="text-center">Welcome to Personal Bank</h1>
        <div class="login-content">
            <input type="mail" class="form-control" placeholder="input your mail id here">
            <br>
            <input type="password" class="form-control" placeholder="input your password">
            <br>
            <button id="submit" type="submit" class="btn btn-primary">Login</button>
        </div>
    </section>

    <section id="display" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositBal">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawBal">00</span></h2>    
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$<span id="totalBal">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-content">
                    <h4>Deposit Balance</h4>
                    <input id="depositAmount"type="text" class="form-control">
                    <button type="submit" id="addDeposit"class="btn btn-primary mt-1">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-content">
                    <h4>Withdraw Balance</h4>
                    <input type="text" id="withdrawAmount" class="form-control">
                    <button type="submit" id="cashWithdraw" class="btn btn-primary mt-1">Withdraw</button>
                </div>
            </div4
        </div>
    </section>

    



    <script>
        //for login from to display page
        const loginButton = document.getElementById('submit');
        loginButton.addEventListener('click', function(Login){
            const loginPage = document.getElementById('login-area');
            loginPage.style.display = 'none';
            const displayPage = document.getElementById('display');
            displayPage.style.display = 'block';
        })

        //for deposit button event handler
        const depositButton = document.getElementById('addDeposit');
        depositButton.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNum= parseFloat(depositAmount);

            updateSpanValue("depositBal", depositNum);
            updateSpanValue("totalBal", depositNum);

            document.getElementById('depositAmount').value ="";
        })

        function updateSpanValue(id, depositNum){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNum = parseFloat(currentBalance);
            const totalBalance = depositNum + currentBalanceNum;
            document.getElementById(id).innerText = totalBalance;
        }
        //for withdraw button event handler
        const withdrawButton = document.getElementById('cashWithdraw');
        withdrawButton.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNum = parseFloat(withdrawAmount);

            updateCurrentBal("totalBal",withdrawNum);
            updateWithdrawBal("withdrawBal", withdrawNum);
            document.getElementById('withdrawAmount').value ="";



        })
        function updateCurrentBal(id,withdrawNum){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNum = parseFloat(currentBalance);
            const totalBalance =currentBalanceNum - withdrawNum;
            document.getElementById(id).innerText = totalBalance;
        }
        function updateWithdrawBal(id,withdrawNum){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNum = parseFloat(currentBalance);
            const totalBalance =currentBalanceNum + withdrawNum;
            document.getElementById(id).innerText = totalBalance;
        }
        


    </script>

</body>
</html>
